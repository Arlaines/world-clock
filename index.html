<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock ðŸŒŽ</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/512e44038e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="icon"><i class="fa-solid fa-business-time"></i></div>
      <h1>The Business World Clock</h1>

      <select name="" id="city-menu">
        <option value="">Choose a city</option>
        <option value="current">My current location</option>
        <option value="Asia/Beijing">Beijing, China</option>
        <option value="America/Los_Angeles">
          Los Angeles, United States of America
        </option>
        <option value="Asia/Shanghai">Shanghai, China</option>
        <option value="Asia/Tokyo">Tokyo, Japan</option>
        <option value="Asia/Dubai">Dubai, United Arab Emirates</option>
        <option value="Europe/Berlin">Berlin, Germany</option>
        <option value="America/Toronto">Toronto, Canada</option>
        <option value="Europe/Amsterdam">Amsterdam, Netherlands</option>
        <option value="Australia/Sydney">Sydney, Australia</option>
        <option value="Europe/Stockholm">Stockholm, Sweden</option>
        <option value="Europe/Moscow">Moscow, Russia</option>
        <option value="Europe/Madrid">Madrid, Spain</option>
        <option value="Europe/Istanbul">Istanbul, Turkey</option>
        <option value="America/Mexico_City">Mexico City, Mexico</option>
        <option value="Australia/Melbourne">Melbourne, Australia</option>
        <option value="Europe/Copenhagen">Copenhagen, Denmark</option>
        <option value="America/Sao_Paulo">Sao Paulo, Brazil</option>
      </select>
      <div id="cities">
        <div class="city" id="first-city">
          <div>
            <h2>Hong Kong</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="second-city">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="third-city">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="fourth-city">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

  </body>
</html>
