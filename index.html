<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Choose a city</option>
        <option value="toronto">Toronto</option>
        <option value="london">London</option>
        <option value="sydney">Sydney</option>
        <option value="maui">Maui</option>
      </select>
    </div>
    <div class="city">
      <h2>Los Angeles</h2>
      <div class="date">September 15, 2023</div>
      <div class="time">1:48:15 AM</div>
    </div>

    <div class="city">
      <h2>Toledo</h2>
      <div class="date">September 15, 2023</div>
      <div class="time">1:48:15 AM</div>
    </div>
    <footer>
      This project was coded by Arlaine French and is
      <a href="https://github.com/Arlaines/world-clock" target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>

    <script src="javacript/index.js"></script>
  </body>
</html>
